# node-accounts

type User {
  id: String
  email: String
  emailVerified: Boolean
  password: Boolean
  facebookId: Boolean
  googleId: Boolean
  githubId: Boolean
}

type Token {
  access_token: String
  token_type: String
  expires_in: Int
  refresh_token: String
}


# node-courses

type Course {
  _id: String # courseId
  title: String
  shortDesc: String
  longDesc: String
  showcase: [Showcase]
  chapter: [Chapter]
}

type Showcase {
  _id: String
  title: String
  image: String
}

type Chapter {
  _id: String
  title: String
  section: [Section]
}

type Section {
  _id: String # sectionId
  title: String
  content: Content
}

type Content {
  _id: String # contentId
  title: String
  image: String
  exec: String
  start: String
  test: String
  docs: [Article]
  workgit: String
  testgit: String
  isComplete: Boolean
}

type Article {
  _id: String
  title: String
  article: String
}

type Enroll {
  _id: String
  user: String
  course: String
}


# node-gitserver

type Repo {
  _id: String # repoId
  permission: Int # permission: 1 => Owner, 2 => Maintainer, 3 => Developer, 4 => Viewer
  managedBy: String
  giturl: String
  createAt: String
}

type RepoUser {
  _id: String # memberId
  repoId: String
  userId: String # username, tokenId
  tokenKey: String
  permission: Int # permission: 1 => Owner, 2 => Maintainer, 3 => Developer, 4 => Viewer
}


# node-instance

type Workbench {
  socketId: String
  repoId: String
  editorUrl: String
  container: ContainerInspect
}

type ContainerInspect {
  Id: String # containerId
  Created: String
  Path: String
  Args: [String]
  State: DockerState
  Image: String
  Name: String
  RestartCount: Int
  Platform: String
  Config: DockerConfig
}

type DockerState {
  Status: String
  Running: Boolean
  Paused: Boolean
  Restarting: Boolean
  OOMKilled: Boolean
  Dead: Boolean
  ExitCode: Int
  Error: String
  StartedAt: String
  FinishedAt: String
}

type DockerConfig {
  Hostname: String
  Domainname: String
  User: String
  AttachStdin: Boolean
  AttachStdout: Boolean
  AttachStderr: Boolean
  Tty: Boolean
  OpenStdin: Boolean
  StdinOnce: Boolean
  Env: [String]
  Cmd: [String]
  Image: String
  WorkingDir: String
}

type WaitExec {
  output: String
  exec: ExecInspect
}

type ExecInspect {
  ID: String # execId
  Running: Boolean
  ExitCode: Int
  ProcessConfig: ProcessConfig
  OpenStdin: Boolean
  OpenStderr: Boolean
  OpenStdout: Boolean
  CanRemove: Boolean
  ContainerID: String
}

type ProcessConfig {
  tty: Boolean
  entrypoint: String
  arguments: [String]
  privileged: Boolean
}

# node-billing

type Balance {
  userId: String,
  balance: Int,
  amount: Int,
  memo: String,
  changeAt: String
}

type Subscription {
  # related current subscription
  merchantId: String
  currentPlan: String
  startAt: String
  expiresAt: String
  paidAt: String

  # related next plan
  nextPlan: String
  changeAt: String
}

type CreditCard {
  customer_uid: String
  card_name: String
  card_code: String
  inserted: String
  updated: String
}

input CreditCardInfo {
  card_number: String
  expiry: String
  birth: String
  pwd_2digit: String
}